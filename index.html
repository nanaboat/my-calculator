<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Calculator" content="This is a simple html css and js calculator">
    	<meta name="keywords" content="one, two, three">

		<title>Simple Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="top">
			<input type="text" value="0" disabled class="display">
		</section>
		<section class="bottom">
			<table>
				<tr>
					<td><input type="button" value="7" class="number button"></td>
					<td><input type="button" value="8" class="number button"></td>
					<td><input type="button" value="9" class="number button"></td>
					<td><input type="button" value="+" class="operator button"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" class="number button"></td>
					<td><input type="button" value="5" class="number button"></td>
					<td><input type="button" value="6" class="number button"></td>
					<td><input type="button" value="-" class="operator button"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" class="number button"></td>
					<td><input type="button" value="2" class="number button"></td>
					<td><input type="button" value="3" class="number button"></td>
					<td><input type="button" value="*" class="operator button"></td>
				</tr>
				<tr>
					<td><input type="button" value="0" class="number button"></td>
					<td><input type="button" value="C" class="clear button"></td>
					<td><input type="button" value="=" class="equal button"></td>
					<td><input type="button" value="/" class="operator button"></td>
				</tr>
			</table>
		</section>
		<footer>
			<a href="https://unsplash.com/photos/jLwVAUtLOAQ">Credit</a>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
